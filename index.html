<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css" media="screen"/>
</head>
<body>

<H2 style="align-content: center">Memory Game</H2>
<section class="info" id="info"></section>

<div>
    <section id="buttons">
        <button class="button" onclick="controller.startGame()">Start Game</button>
        <button class="button" onclick="controller.highlight()">Highlight</button>
        <button class="button" onclick="controller.addPiece()">Add piece</button>

    </section>
    <br>
    <section class="guessInfo">Pieces to guess:
        <section id="numberToGuess"></section>
    </section>
    <section id="pieces"></section>

</div>

<script src="js/game.js"></script>
<script src="js/controller.js"></script>
<script src="js/view.js"></script>
</body>
</html>
